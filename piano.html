<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Creator with Save</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>

    <div class="main-container">
        
        <div class="controls">
            <h1>üéπ Piano Creator Studio</h1>
            
            <div class="control-row">
                <select id="songSelect">
                    <option value="">-- Select a Song --</option>
                    </select>
                <button class="btn-primary" onclick="loadSelectedSong()">‚ñ∂ Load & Play</button>
                <button class="btn-danger" onclick="deleteSavedSong()">üóë Delete</button>
            </div>

            <div class="custom-song-area">
                <p><b>Create & Save:</b> (Type notes like: <i>C4 C4 G4 G4</i>)</p>
                <div class="input-group">
                    <input type="text" id="customInput" placeholder="Type notes here...">
                    <button class="btn-success" onclick="previewCustomSong()">Preview</button>
                    <button class="btn-save" onclick="saveCustomSong()">üíæ Save Permanently</button>
                </div>
            </div>

            <div class="toggles">
                <button id="notationToggleBtn" onclick="toggleSheetNotation()">üëÅ Show: Standard Notes</button>
                <button onclick="stopPractice()" style="background:#555">‚èπ Stop / Reset</button>
            </div>
        </div>

        <div class="sheet-music-container">
            <div class="sheet-scroll" id="sheetMusicDisplay">
                <div class="empty-state">Load a song to see notation here...</div>
            </div>
        </div>

        <div class="piano">
            <div class="key white" data-note="C3" data-key="z"><span>C3</span></div>
            <div class="key black" data-note="C#3" data-key="s"><span>C#</span></div>
            <div class="key white" data-note="D3" data-key="x"><span>D3</span></div>
            <div class="key black" data-note="D#3" data-key="d"><span>D#</span></div>
            <div class="key white" data-note="E3" data-key="c"><span>E3</span></div>
            <div class="key white" data-note="F3" data-key="v"><span>F3</span></div>
            <div class="key black" data-note="F#3" data-key="g"><span>F#</span></div>
            <div class="key white" data-note="G3" data-key="b"><span>G3</span></div>
            <div class="key black" data-note="G#3" data-key="h"><span>G#</span></div>
            <div class="key white" data-note="A3" data-key="n"><span>A3</span></div>
            <div class="key black" data-note="A#3" data-key="j"><span>A#</span></div>
            <div class="key white" data-note="B3" data-key="m"><span>B3</span></div>

            <div class="key white" data-note="C4" data-key="q"><span>C4</span></div>
            <div class="key black" data-note="C#4" data-key="2"><span>C#</span></div>
            <div class="key white" data-note="D4" data-key="w"><span>D4</span></div>
            <div class="key black" data-note="D#4" data-key="3"><span>D#</span></div>
            <div class="key white" data-note="E4" data-key="e"><span>E4</span></div>
            <div class="key white" data-note="F4" data-key="r"><span>F4</span></div>
            <div class="key black" data-note="F#4" data-key="5"><span>F#</span></div>
            <div class="key white" data-note="G4" data-key="t"><span>G4</span></div>
            <div class="key black" data-note="G#4" data-key="6"><span>G#</span></div>
            <div class="key white" data-note="A4" data-key="y"><span>A4</span></div>
            <div class="key black" data-note="A#4" data-key="7"><span>A#</span></div>
            <div class="key white" data-note="B4" data-key="u"><span>B4</span></div>
        </div>
    </div>

    <script src="piano.js"></script>

<footer>
    <p>Develope By JRS</p>
  </footer>

</body>
</html>
